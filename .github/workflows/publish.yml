name: Publish

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Emacs
        uses: purcell/setup-emacs@master
        with:
          version: snapshot

      # wait for Ubuntu 20.10
      # - name: Setup org-roam
      #   run: sudo apt-get install

      - name: Install org-roam dependencies
        run: sudo apt-get install -y graphviz sqlite3 libsqlite3-dev

      - name: org-mode publish
        run: |
          PROJECT_DIR=$(pwd) emacs --batch -Q \
              -L $(pwd) \
              --eval "(progn (require 'publish) (wiki/publish))"      

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v3
        with:
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          git-user-signingkey: true
          git-commit-gpgsign: true

      - name: Publish
        if: success()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: public_html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
